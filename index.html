<!DOCTYPE html>
<html>
<head>
	
	<title>Trivia Game!</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
  	src="https://code.jquery.com/jquery-3.2.1.js"
  	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  	crossorigin="anonymous"></script>
  	<script src="assets/javascript/app.js"></script>

</head>

<body class="body">

	<h1 class="triviaHeader">Hoosiers Men's Basketball Trivia!</h1>

<div class="start">
	
	<button class="startButton">Start!</button>

</div>

<div class="timer">

	<h2 class="timerHeader">Time Remaining: 60</h2>

</div>

<div class="questionSection">

	<h2 class="questionHeader">Questions</h2>

	<form id="form">

	<div class="questionField"></div>
		
		<button type="submit" class="submit">Submit</button>

	</form>

</div>

<div class="resultsSection">
	
	<h2 class="results">Results:</h2>

	<p class="correct">Correct Answers:</p>
	<br>
	<p class="incorrect">Incorrect Answers:</p>
	<br>
	<p class="unanswered">Unanswered:</p>

</div>

</body>
</html>
